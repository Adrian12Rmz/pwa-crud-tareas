<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Tareas PWA</title>
  <link rel="stylesheet" href="style.css?v=3">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
</head>
<body>
  <div class="container">
    <h1>✅ CRUD Tareas PWA</h1>
    
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Nueva tarea..." required>
      <button type="submit" id="submit-btn">➕ Añadir</button>
    </form>
    
    <ul id="task-list"></ul>
  </div>

  <script src="app.js?v=3"></script>
  <script>
    // Registro del Service Worker mejorado
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/pwa-crud-tareas/sw.js', { scope: '/' })
          .then(reg => {
            console.log('SW registrado:', reg);
            reg.update();
          })
          .catch(err => console.error('Error SW:', err));
      });
    }
  </script>
</body>
</html>
