<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Tareas PWA</title>
  <link rel="stylesheet" href="style.css?v=3">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">
</head>
<body>
  <div class="container">
    <h1>📝 Mis Tareas</h1>
    
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Escribe una tarea..." required>
      <button type="submit" id="submit-btn">➕ Añadir</button>
    </form>
    
    <ul id="task-list"></ul>
  </div>

  <script src="app.js?v=3"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/pwa-crud-tareas/sw.js')
          .then(registration => {
            console.log('SW registrado correctamente');
            registration.update(); // Fuerza actualización del SW
          })
          .catch(err => console.error('Error al registrar SW:', err));
      });
    }
  </script>
</body>
</html>
